<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Face Test - GPU Vieja</title>
  <link rel="stylesheet" href="./main.css">

  <!-- A-Frame más compatible -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

  <!-- MindAR Face versión más antigua (1.1.4) -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-face-aframe.prod.js"></script>
</head>
<body>
  <a-scene mindar-face="autoStart: true" embedded color-space="sRGB"
           renderer="colorManagement: true, physicallyCorrectLights"
           vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-assets>
      <a-asset-item id="glasses" src="./glasses/scene.gltf"></a-asset-item>
    </a-assets>

    <!-- Objeto anclado al rostro -->
    <a-entity mindar-face-target="anchorIndex: 168">
      <a-gltf-model rotation="0 0 0" position="0 0 -0.05" 
                    scale="0.135 0.135 0.135" src="#glasses"></a-gltf-model>
    </a-entity>

    <a-camera active="false" position="0 0 0"></a-camera>
  </a-scene>
</body>
</html>
